<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optic storm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="https://i.postimg.cc/Cxt1BQzT/rain.png" class="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="m-0 flex-col flex-wrap p-0 md:flex md:flex-row md:flex-wrap">
    <div class="  w-full md:w-[58%] md:h-auto">
        <img src="https://images.pexels.com/photos/945693/pexels-photo-945693.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="" class="md:w-[100%] md:h-[775px] w-full h-[400px]  object-cover md:rounded-r-3xl sm:rounded-none"
            id="locationimg">
        <div class="w-auto h-auto flex-col flex-wrap absolute md:top-[2%] md:left-[2%] top-[1%] left-[5%]">
            <div class="w-auto h-auto flex flex-wrap space-x-[150px] md:space-x-[400px]">
                <!-- branded  -->
                <div class="flex space-x-2">
                    <h1 class="font-sans md:text-3xl  text-white inline-block
                    font-semibold"> Optic storm
                    </h1>
                    <img src="https://i.postimg.cc/Cxt1BQzT/rain.png" alt="" class="hidden md:block md:w-[42px]">
                </div>
                <!-- branded ends -->
                <div class="blurtext md:p-[8px] md:ps-[15px] md:pe-[40px] 
                  md:py-[5px] md:h-[52px] md:rounded-xl bg-[black]/25 
                   p-1 rounded-xl pe-5 ">
                    <div class="flex flex-wrap">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            class="md:h-8 md:w-7 w-5 h-5 text-white mx-auto mt-[5px]" fill="currentColor">
                            <path transform="scale(0.9)" fill-rule="evenodd"
                                d="M10 2a6 6 0 00-6 6c0 5.25 6 10 6 10s6-4.75 6-10a6 6 0 00-6-6zM8 8a2 2 0 114 0 2 2 0 01-4 0z"
                                clip-rule="evenodd" />
                        </svg>
                        <div>
                            <h1 class="text-white font-semibold md:text-[15px] text-[10px]">Currrent Location</h1>
                            <h1 class="text-white font-bold md:text-[15px] text-[10px]" id="diapalycity"></h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="md:mt-[199px] md:ms-[170px] mt-[30px] ms-[60px]">
                <h1 class="font-sans md:text-4xl  text-white
              font-semibold">The Only Weather Cast You Need</h1>
                <div class=" bg-[white]/70 w-[150px] h-[7px] ms-[50px] mt-[20px]
               border-3px md:h-[10px] md:w-[200px] md:ms-[200px] md:mt-[25px] rounded-3xl"></div>
            </div>
            <input type="text" id="cityInput" placeholder="Enter location" class=" ps-2 text-sm py-1 ms-[95px] mt-[20px] rounded
                  md:pl-10 md:pr-4 md:py-2  md:w-80  md:ms-[300px] md:mt-[50px]
                 bg-[gray]/50   md:rounded-lg
                 text-gray-100 placeholder-white font-semibold focus:outline-none focus:ring-2
                  focus:ring-white focus:border-white" />
            <button class="text-white relative md:right-[5%] right-[8%]" id="searchdata"><i
                    class="fas fa-search"></i></button>
        </div>
    </div>
    <div class="w-auto ms-[10px] h-auto md:ms-[20px] mt-[30px] space-y-3 flex flex-col flex-wrap">
        <h1 class=" text-4xl font-bold">Today</h1>
        <!-- card one -->
        <div class="w-76 p-4  md:ps-[50px] flex space-x-4  bg-white rounded-lg shadow-2xl ">
            <div>
                <h1 class="text-4xl font-bold" id="deg"></h1>
                <div class="flex">
                    <h1 class="w-16 md:w-0 text-xl md:text-4xl font-normal inline-block " id="cloudstatus"></h1>
                    <img src="https://i.ibb.co/PtB1Vdb/icons8-partly-cloudy-day.gif" alt="" id="iconshow"
                        class="ms-5 w-[45px] md:w-[40px] object-cover">
                </div>
                <h1 class="mt-[6px] font-semibold" id="Todaydate">Mondya 27,July'24</h1>
                <h1 id="time" class="mt-[6px] font-semibold"></h1>
                <h1 id="weatherdataElement"></h1>
            </div>
            <div class="flex space-x-4 w-auto">
                <div
                    class=" inset-y-0 left-1/2 transform -translate-x-1/2 w-0.5 bg-gray-400 rounded-xl h-[200px] md:h-[120px]">
                </div>
                <div>
                    <h1 id="Humidity"></h1>
                    <h1 id="Visibility"></h1>
                    <h1 id="WindSpeed"></h1>
                    <h1 id="Sunrise"></h1>
                    <h1 id="Sunset"></h1>
                </div>
            </div>
        </div>
        <!-- card one ends -->
        <div class="flex  flex-wrap  space-x-2 md:space-x-2 md:space-y-0  ">
            <div class="w-44 p-4 bg-white rounded-lg shadow-2xl">
                <div class="space-y-3">
                    <h1 class="text-3xl font-bold" id="day1"></h1>
                    <div class="flex">
                        <h1 class="text-[16px] font-normal inline-block w-16" id="cloudstatus1"></h1>
                        <img src="https://i.postimg.cc/wxtWCpsq/icons8-cloud.gif" alt="" class="w-[40px] object-cover"
                            id="iconshow1">
                    </div>
                    <h1 class="mt-[6px] font-semibold text-sm" id="date1"></h1>
                </div>
            </div>
            <div class="w-44 p-4 bg-white rounded-lg shadow-2xl mt-1 ">
                <div class="space-y-3">
                    <h1 class="text-3xl font-bold" id="day2"></h1>
                    <div class="flex">
                        <h1 class="text-[16px] font-normal inline-block w-16" id="cloudstatus2"></h1>
                        <img src="https://i.postimg.cc/PrwVg4ZC/icons8-sun.gif" alt=""
                            class="w-[40px] object-cover ms-1" id="iconshow2">
                    </div>
                    <h1 class="mt-[6px] font-semibold text-sm" id="date2"></h1>
                </div>
            </div>
            <div class="w-44 p-4 bg-white rounded-lg shadow-2xl mt-2 md:ms-2">
                <div class="space-y-3">
                    <h1 class="text-3xl font-bold" id="day3"></h1>
                    <div class="flex">
                        <h1 class="text-[16px] font-normal inline  w-16" id="cloudstatus3"></h1>
                        <img src="https://i.postimg.cc/7L6cbTb7/icons8-rainy.gif" alt="" class="w-[40px] object-cover"
                            id="iconshow3">
                    </div>
                    <h1 class="mt-[6px] font-semibold text-sm" id="date3"></h1>
                </div>
            </div>
        </div>
        <div class="w-auto p-4 bg-white rounded-lg shadow-2xl">
            <h1 class="text-3xl font-semibold ps-1">Weather News</h1>

            <h1 id="newtitle" class="md:w-[500px] text-sm ps-2 mt-[10px] font-semibold"></h1>

            <span class="font-semibold ps-2 mt-[10px]">Deceprsion</span>

            <h1 id="newsdesp" class="md:w-[500px] text-sm ps-2 mt-[5px] ">
            </h1>
            <span class="font-semibold p-2">New Link</span>
            <h1 id="newsurl" class="md:w-[500px] text-sm ps-2 mt-[5px]  cursor-pointer">
            </h1>
            </a>
        </div>
    </div>
</body>
<script src="home.js"></script>

</html>
